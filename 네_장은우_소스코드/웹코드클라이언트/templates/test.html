        <script language="javascript">

            var k = parseFloat("{{ per }}");
            var k1 = parseFloat("{{ per1}}");
            var k2 = parseFloat("0.3");

            function tag(k) {
                let progress = document.querySelector('.progressTag')
                let interval = 1
                let updatesPerSecond = 1000 / 100
                let end = progress.max * k

                function animator() {
                    progress.value = progress.value + interval
                    if (progress.value + interval < end) {
                        setTimeout(animator, updatesPerSecond);
                    } else {
                        progress.value = end
                    }
                }

                setTimeout(() => {
                    animator()
                }, updatesPerSecond)
            }



            function tag1(k1) {

                let progress = document.querySelector('.progressTag1')
                let interval = 1
                let updatesPerSecond = 1000 / 100
                let end = progress.max *k1

                function animator() {
                    progress.value = progress.value + interval
                    if (progress.value + interval < end) {
                        setTimeout(animator, updatesPerSecond);
                    } else {
                        progress.value = end
                    }
                }

                setTimeout(() => {
                    animator()
                }, updatesPerSecond)
            }

            function tag2(k2) {

                let progress = document.querySelector('.progressTag2')
                let interval = 1
                let updatesPerSecond = 1000 / 100
                let end = progress.max * k2

                function animator() {
                    progress.value = progress.value + interval
                    if (progress.value + interval < end) {
                        setTimeout(animator, updatesPerSecond);
                    } else {
                        progress.value = end
                    }
                }

                setTimeout(() => {
                    animator()
                }, updatesPerSecond)
            }



            tag(k)
            tag1(k1)
        </script>
